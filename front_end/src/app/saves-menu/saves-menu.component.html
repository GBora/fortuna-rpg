<div>
    <div class="text-center">
        <h3>Saved Games</h3>
    </div>

    <div class="row mt-2" *ngFor="let game of this.savedShips">
        <div class="col-2">
            FOO
        </div>
        <div class="col-2">
            FOO
        </div>

        <div class="col-2">
            {{game.currentRoute}}
        </div>

        <div class="col-2">
            <fa-icon [icon]="faUpload" class="pointer" (click)="loadSavedGame(game)"></fa-icon>
            <fa-icon [icon]="faTrash" class="pointer" (click)="deleteSave(game)"></fa-icon>
        </div>
    </div>
</div>
