<div>
    <div class="row mt-4">
        <div class="col-4 mx-auto">
            <a routerLink="/new-game">
                <button class="btn btn-primary btn-block w-100">New Game</button>
            </a>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-4 mx-auto">
            <button class="btn btn-primary btn-block w-100" [disabled]="!isGameRunning()" (click)="this.continueLatest()">Continue Game</button>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-4 mx-auto">
            <button class="btn btn-primary btn-block w-100" routerLink="/saves" [disabled]="!doSavedGamesExist()">Load Game</button>
        </div>
    </div>
</div>
